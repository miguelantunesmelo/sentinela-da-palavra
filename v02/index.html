<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel - Guardião da Luz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>Sentinel</h1>
    <p class="sub">Guardião da Luz</p>
  </div>

  <div class="mensagem">
    <h2 id="mensagem-texto">"A vigilância é a armadura da alma."</h2>
    <button onclick="novaMensagem()">Palavra do Guardião</button>
  </div>

  <div class="secoes">
    <div class="secao" id="pilar1">
      <h3>Fé</h3>
      <p>A fé é o escudo dos que caminham pela escuridão.</p>
    </div>
    <div class="secao" id="pilar2">
      <h3>Disciplina</h3>
      <p>A alma treinada não teme o caos.</p>
    </div>
    <div class="secao" id="pilar3">
      <h3>Coragem</h3>
      <p>Mesmo só, o guardião nunca recua.</p>
    </div>
  </div>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
