<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinela da Palavra</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.7);
      --text-color: #f5f5dc;
      --highlight-color: #ffd700;
      --button-color: #aa0000;
      --button-hover: #880000;
    }

    [data-theme="light"] {
      --bg-color: rgba(255, 255, 255, 0.85);
      --text-color: #222;
      --highlight-color: #aa0000;
      --button-color: #444;
      --button-hover: #222;
    }

    body {
      margin: 0;
      font-family: 'UnifrakturCook', cursive;
      background: url('https://images.unsplash.com/photo-1503694978374-8a2fa686963a') no-repeat center center/cover;
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      background-color: var(--bg-color);
      padding: 3rem 2rem;
      border-radius: 15px;
      max-width: 90%;
      width: 600px;
      box-shadow: 0 0 20px #aa0000;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--highlight-color);
      margin-bottom: 1rem;
    }

    #versiculo {
      font-size: 1.3rem;
      margin: 2rem 0;
      color: var(--text-color);
    }

    button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 10px;
      font-family: 'UnifrakturCook', cursive;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      border: 2px solid var(--highlight-color);
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
    }

    .brasao {
      width: 60px;
      height: auto;
      margin-top: 1rem;
    }

    .non-nobis {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--highlight-color);
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #versiculo {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ll4cpi.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="container" id="container">
    <button class="toggle-theme" onclick="alternarTema()">☼</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Knights_Templar_Cross.svg" alt="Brasão" class="brasao">
    <h1>Sentinela da Palavra ⚔️</h1>
    <p id="versiculo">Clique no botão abaixo para receber ânimo sagrado.</p>
    <button onclick="mostrarVersiculo()">Invocar Versículo</button>
    <p class="non-nobis"><em>Non nobis, Domine, non nobis, sed nomini tuo da gloriam.</em><br>“Não a nós, Senhor, não a nós, mas ao Teu nome dá glória.” — Salmos 115:1</p>
  </div>

  <script>
    const versiculos = [
      "'Não temas, porque eu sou contigo; não te assombres, porque eu sou teu Deus.' — Isaías 41:10",
      "'O Senhor é a minha luz e a minha salvação; a quem temerei?' — Salmos 27:1",
      "'Combate o bom combate da fé, toma posse da vida eterna.' — 1 Timóteo 6:12",
      "'Mais poderoso é o que está em vós do que o que está no mundo.' — 1 João 4:4",
      "'O justo viverá da fé.' — Romanos 1:17",
      "'Não vos conformeis com este mundo, mas transformai-vos pela renovação da vossa mente.' — Romanos 12:2",
      "'Alegrai-vos na esperança, sede pacientes na tribulação, perseverai na oração.' — Romanos 12:12",
      "'Esforça-te, e tem bom ânimo; não temas, nem te espantes.' — Josué 1:9",
      "'Bem-aventurados os que choram, porque eles serão consolados.' — Mateus 5:4",
      "'Se Deus é por nós, quem será contra nós?' — Romanos 8:31"
    ];

    function mostrarVersiculo() {
      const randomIndex = Math.floor(Math.random() * versiculos.length);
      const mensagem = versiculos[randomIndex];
      document.getElementById('versiculo').innerText = mensagem;
    }

    function alternarTema() {
      const html = document.documentElement;
      const temaAtual = html.getAttribute('data-theme');
      html.setAttribute('data-theme', temaAtual === 'light' ? 'dark' : 'light');
    }

    // Definir tema padrão como escuro
    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
